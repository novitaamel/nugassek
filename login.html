<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="login.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<section class="vh-100 bg-image-custom">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100 d-flex justify-content-center align-items-center">
      <div class="form-wrapper card shadow">
        <div class="card-body px-5 py-4 text-center">
            <img src="images/logo3.png" class="logo-daftar mb-3" alt="Logo"/>
          <h2 class="text-center mb-1 text-succes">Login</h2>

          <form>
            <div class="form-outline mb-3">
              <input type="text" class="form-control" placeholder="Nama"/>
            </div>
            <div class="form-outline mb-3">
              <input type="password" class="form-control" placeholder="Password"/>
            </div>
            </div>

            <div class="form-check d-flex justify-content-start mb-4">
              <label class="form-check-label" for="terms">
                Tidak punya akun? <a href="daftar.html" target="_blank"><u> Buat Akun</u></a>
              </label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn-daftar">Login</button>
            </div>

            <p class="text-center text-muted mt-3"><a href="#"><u>Lupa password</u></a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
