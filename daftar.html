<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar</title>
  <link rel="stylesheet" href="daftar.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<section class="min-vh-100 gradient-custom-3 d-flex justify-content-center align-items-center">
  <div class="form-wrapper card shadow">
    <div class="card-body px-3 py-3 text-center">
      <img src="images/logo3.png" alt="Logo" class="logo-daftar mb-3"/>
      <h2 class="text-success-custom mb-3">Daftar</h2>

      <form action="proses_daftar.php" method="POST">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Nama" required/>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" required/>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required/>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Konfirmasi Password" required/>
        </div>

        <div class="form-check text-start mb-3">
          <input type="checkbox" class="form-check-input" id="terms" required/>
          <label class="form-check-label" for="terms">
            Ya, Saya setuju dengan <a href="syarat.html"><u>Syarat dan Ketentuan</u></a>
          </label>
        </div>

        <button type="submit" class="btn-daftar">Buat Akun</button>

        <p class="text-muted mt-3">Sudah punya akun? <a href="login.html"><u>Login</u></a></p>
      </form>
    </div>
  </div>
</section>
